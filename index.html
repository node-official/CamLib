<!DOCTYPE html>
<html>
    <head>
        <title>Cam Lib Web Interface</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    </head>
    <body>
        <h1>Cam Lib Web Interface</h1>
        <p>Cameras by "Интерсвязь" (<a href="https://stream.is74.ru" target="_blank">stream.is74.ru</a>)</p>
        <p>Transport GPS tracking by (<a href="https://gortrans74.ru/" target="_blank">gortrans74.ru</a>)</p>
        <button onclick="SwitchView()">Switch View</button>
        <hr>
        <!-- Camera List -->
        <p id="load-in-text">Loading cameras...</p>
        <div class="camlist-container" id="camlist-container"></div>
        <!-- Camera List End -->
        <!-- Video Modal -->
        <div class="video-modal" id="video-modal">
            <div class="modal-content">
                <span class="close" title="Close">&times;</span>
                <video id="live-video" controls></video>
            </div>
        </div>
        <!-- Video Modal End -->
        <!-- Map -->
        <div id="camera-map"></div>
        <!-- Map End -->
        <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script src="index.js"></script>
    </body>
</html>
